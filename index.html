

<!DOCTYPE html>
<html>

	<head>

	  <!--META-->
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  
	  <!--CSS-->
	  <link rel='stylesheet' href='_assets/css/normalize.css'>
	  <link rel='stylesheet' href='_assets/css/screen.css'>
	  
	  <!--JS-->
	   <!--[if lt IE 9]>
		 <script src='_assets/js/html5shiv.js'></script>
		<![endif]-->

	  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	  <script src="_assets/js/modernizr.js"></script>
	  <script src="_assets/js/mustache.js"></script>
	  <script src='_assets/js/plugins.js'></script>
	  <script src='_assets/js/jquery.masonry.min.js'></script>
	  <script src='_assets/js/app.js'></script>
	  <script src='_assets/js/jquery.navi.js'></script>
	  
	  <!--ICONS-->
	  <link href="assets/favicon.ico" rel="shortcut icon">
	  <link href="assets/apple-touch-icon.png" rel="apple-touch-icon">

	  <!--TYPEKIT-->
	  <script type="text/javascript" src="//use.typekit.net/yrx5fia.js"></script>
	  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	  
	  <title>List App | Home Page</title>
	  
	</head>

	<body onload="initElement()">

	<div class="wrapper">
	  
	 <header>

	 	<div class="mobile-header">
	 		<nav class="navi_vert"></nav>
    		<a class="navi" href="#">Menu</a>
		</div>

	  	<h1 id="branding">List App</h1>

		<nav id="nav_pri">
		  <ul>
		    <li><a href="index.html">Home</a></li>
		    <li><a href="purpose.html">Purpose</a></li>
		  </ul>
		</nav>
		<a href="#" id="addList"><span class="plus">+</span><p>Add List</p></a>
	 </header>

	<section role="main">
		<div id="main">
			<div id="lists"></div>
		</div>
	 </section>
	 
	 
	  	<script id="todo-template" type="text/template">
		  	{{#lists}}
		  	<div class="list_wrap" id="list_wrap">
				<h2 class="list_title">{{title}}</h2>
			  	<ul class="todo_list" id="todo_list {{id}}">
					{{#todos}}	
						<li><p class="{{todoStatus}} toggle_status" id="complete_item {{todoId}}">{{todo}}</p>
							<span><a class="task_toggle" href="#">&#43;</a></span>
							<span class="tasks"><a href="#" class="edit_item" id="edit_item {{todoId}}">Edit</a>
							<a href="#" class="delete_item" id="delete_item {{todoId}}">Delete</a></span>
						</li>
					{{/todos}}
					<li id="last">
						<a href="#" class="add_item" id="add_item {{id}}">Add Item</a>
						<a href="#" class="delete_list" id="delete_list {{id}}">Delete List</a>
						<a href="#" class="archive_items" id="archive_items {{id}}">Archive</a>
					</li>
				</ul>
			</div>
			{{/lists}}
	  	</script>

		<script type="text/javascript">
			$(function() {
				var template = $('#todo-template').html();
				var info = Mustache.to_html(template, {lists: toDoLists})
				$('#lists').html(info);
			});
		</script>


	<div class="push"></div>
	</div> <!-- end wrapper -->
	 
	 <footer>
		<div class="footer_wrapper">
		
		</div>
	 </footer>

	</body>

</html>
